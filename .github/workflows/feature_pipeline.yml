name: Feature Pipeline - Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest
    
    env:
      AQICN_API_TOKEN: ${{ secrets.AQICN_API_TOKEN }}
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
      CITY_NAME: ${{ secrets.CITY_NAME }}
      CITY_LAT: ${{ secrets.CITY_LAT }}
      CITY_LON: ${{ secrets.CITY_LON }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment
        run: |
          echo "Project name: '$HOPSWORKS_PROJECT_NAME'"
          echo "City: '$CITY_NAME'"
          echo "Latitude: '$CITY_LAT'"
          echo "Longitude: '$CITY_LON'"

      - name: Run feature pipeline
        run: python -m src.feature_pipeline

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: feature-pipeline-logs
          path: logs/
